<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>Kho hàng</title>
</head>
<body layout:fragment="content">
<!-- Content Row -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Kho hàng</h1>
        <a href=""class="btn btn-primary" data-toggle="modal" data-target="#modalAddKho">Thêm kho hàng</a>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Danh sách kho hàng</h6>
        </div>
        <div class="card-body">
            <table id="kho-hang" class="table table-bordered">
                <thead>
                <tr>
                    <th>Mã kho hàng</th>
                    <th>Tên kho hàng</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${allKho}">
                    <td th:text="${item.id}">1</td>
                    <td th:text="${item.tenKho}"></td>
                    <td>
                        <a href="" class="btn btn-primary"><i class="far fa-eye"></i></a>
                        <a href="" class="btn btn-success"><i class="fas fa-edit"></i></a>
                        <a th:href="@{delete-kho-hang/{id}(id=${item.id})}" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<form th:action="@{/nhap-kho/add-kho}" method="post" class="needs-validation" novalidate>
<div class="modal fade" id="modalAddKho" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Thêm kho hàng</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <label class="mb-1" data-error="wrong" data-success="right" for="tenKho">Nhập tên kho hàng</label>
                    <input type="text" id="tenKho" name="tenKho" class="form-control validate" required>
                    <div class="invalid-feedback">
                        Nhập tên kho hàng
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
</form>
</body>
<div layout:fragment="script">
    <!--page plugin-->
    <script th:src="@{~/public/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{~/public/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!--page custom script-->
    <script th:src="@{~/public/js/demo/datatables-demo.js}"></script>
</div>
</html>
