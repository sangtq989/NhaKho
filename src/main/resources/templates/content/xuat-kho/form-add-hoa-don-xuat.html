<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{index}">>
<head>
    <meta charset="UTF-8">
    <title>Thêm hoá đơn xuất</title>

</head>
<body layout:fragment="content">
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Nhập hoá đơn xuất</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Nhập hoá đơn xuất</h6>
        </div>
        <div class="card-body">
            <form th:action="@{/xuat-kho/add-hoa-don-xuat-submit}" method="post" id="formHoaDonNhap" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="tenKhachHang" class="col-sm-3 col-form-label">Tên khách hàng</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="tenKhachHang" id="tenKhachHang" required>
                        <div class="invalid-feedback">
                            Nhập tên khách hàng.
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="ngayNhap" class="col-sm-3 col-form-label">Ngày nhập</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="ngayNhap" id="ngayNhap" required>
                        <div class="invalid-feedback">
                            Điền ngày nhập.
                        </div>
                    </div>

                </div>
                <div class="form-group row ">
                    <label class="col-sm-3 col-form-label">Vật tư</label>
                    <div class="dropdownx col-sm-9">
                        <input type="text" id="droptxt" class="list" readonly>
                        <div id="contentx" class="contentx">
                            <input type="hidden" name="result" id="result">
                            <div th:each="item : ${allVatTu}" class="list">
                                <input type="checkbox"  class="list" th:value="${item.getId()}" th:data-value="${item.getTenHangHoa()}" />
                                <label class="list" th:text="${item.getTenHangHoa()}"> </label>
                                <input type="hidden" class="list quantity" min="1" value="1" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<div layout:fragment="script">
    <!--page plugin-->
    <script th:src="@{~/public/js/customMutilSelect.js}"></script>

    <script th:src="@{~/public/js/jquery-ui.js}"></script>
    <script>
        $( function() {
            $( "#ngayNhap" ).datepicker();
        } );
    </script>
</div>
</html>
